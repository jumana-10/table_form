<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
</head>
<body>
    <div class="formContainer">
        <div class="validationForm">
            <h3>Form validation, styling & semantics</h3>
            <form action="#" method="post">
                <table>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td>
                            <input type="text" id="name" name="name" placeholder="ex. john f. kennedy" required>
                            <span class="info-symbol">?</span>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="Occupation">Occupation</label></td>
                        <td>
                            <input type="text" id="occupation" name="occupation" required>
                            <span class="info-symbol">?</span> (optional)
                        </td>
                    </tr>

                    <tr>
                        <td><label for="html5 regex">HTML5 Regex</label></td>
                        <td>
                            <input type="text" id="regex" name="regex" placeholder="eg. 123456" required>
                            <span class="info-symbol">?</span>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="email">Email</label></td>
                        <td>
                            <input type="email" id="email" name="email" required>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="email">Multiple Emails</label></td>
                        <td>
                            <input type="email" id="email" name="multiple email" required>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="confirm email">Confirm Email Address</label></td>
                        <td>
                            <input type="email" id="email" name="confirm email" required>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="number">Number</label></td>
                        <td>
                            <input type="number" id="number" name="number" required>
                            <span class="info-symbol"> ? </span>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="date">Date</label></td>
                        <td>
                            <input type="date" id="date" name="date" required>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="time">Time</label></td>
                        <td>
                            <input type="time" id="time" name="time" required>
                            <span class="info-symbol"> ? </span>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="password">Password</label></td>
                        <td>
                            <input type="password" id="password" name="password" required>
                            <span class="info-symbol"> ? </span>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="rpassword">Repeat Email</label></td>
                        <td>
                            <input type="password" id="password" name="password" required>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="phone">Telephone</label></td>
                        <td>
                            <input type="number" id="phone" name="telephone" required>
                            <span class="info-symbol"> ? </span>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="email">Drop Down Selection</label></td>
                        <td>
                            <select name="dropdown" id="dropdown">
                                <option value="please select">--Please Select--</option>
                                <option value="Html">Html</option>
                                <option value="Css">Css</option>
                                <option value="Javascript">Javascript</option>
                                <option value="react">React</option>
                            </select>
                            <span class="info-symbol"> ? </span>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="url">Url</label></td>
                        <td>
                            <input type="url" id="url" name="url" placeholder="http://www.website.com" required>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="checkbox">Checkbox</label></td>
                        <td>
                            <input type="checkbox" id="checkbox" name="checkbox" required> I agree
                        </td>
                    </tr>

                    <tr>
                        <td><label for="checkbox">Checkbox</label></td>
                        <td>
                            <input type="checkbox" id="checkbox" name="checkbox" required> Optional Checkbox
                        </td>
                    </tr>

                    <tr>
                        <td><label for="checkbox">Multiple field</label></td>
                        <td>
                            <input type="" id="checkbox" name="checkbox" required>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="file">File Upload</label></td>
                        <td>
                            <input type="file" id="file" name="file" required>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
